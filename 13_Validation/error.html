<!DOCTYPE html>
<html>
<head>
<title>エラー表示のカスタマイズ</title>
<meta charset="utf-8" >
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.css" >
<link rel="stylesheet" href="../css/custom.css" >
<link rel="stylesheet" href="css/error.css" >
<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
<script src="js/jquery.validate.js"></script>
<script src="js/messages_ja.js"></script>
<script src="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.js"></script>
<script>
$(document).on('pageinit', "#p-validation-error", function(e){
  $("#form").validate({
    messages: {
      firstname: {
        required: "名前を入力してください",
        minlength: "2文字以内で入力してください。"
      },
    }
  });
});
</script>
</head>
<body>
<div data-role="page" id="p-validation-error">
  <div data-role="header">
    <h2>エラー表示のカスタマイズ</h2>
  </div>
  
  <div data-role="main">
    <form id="form" method="get" action="">
      <input type="submit" class="submit" value="送信">
      <hr />
      
      <fieldset>
        <label for="error1" class="error" style="display:none;">苗字を入力してください</label>
        CSSによるエラーメッセージの指定:
        <input type="text" value="" id="error1" name="error1" class="required" />
      </fieldset>

      <hr />

      <fieldset>
        validateメソッドの引数によるエラーメッセージの指定:
        <input type="text" value="" id="firstname" name="firstname" class="required" minlength="2" />
      </fieldset>
      
    </form>
  </div>
</div>
</body>
</html>
