<!DOCTYPE html>
<html>
<head>
<title>文字列長のチェック</title>
<meta charset="utf-8" >
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" >
<link rel="stylesheet" href="../css/custom.css" >
<link rel="stylesheet" href="css/error.css" >
<script src="http://code.jquery.com/jquery-1.8.1.min.js"></script>
<script src="js/jquery.validate.js"></script>
<script src="js/messages_ja.js"></script>
<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
<script>
$(document).on('pageinit', "#p-validation-length", function(e){
  $("#commentForm").validate({});
});
</script>
</head>
<body>
<div data-role="page" id="p-validation-length">
  <div data-role="header">
    <h2>文字列長のチェック</h2><br>
  </div><
  <div data-role="content">
    <form id="commentForm" method="get" action="">
      <input type="submit" class="submit" value="送信" />
      <hr />
      <fieldset>
        <input type="text" value="" id="userid" name="userid" minlength="2" maxlength="10" class="required" />
        (ユーザIDを2文字から10文字で入れて下さい)
      </fieldset>
    </form>
</div>
</div>
</body>
</html>
