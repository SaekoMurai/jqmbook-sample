<!DOCTYPE html>
<html>
<head>
<title>チェックボックスのチェック</title>
<meta charset="utf-8" >
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.css" >
<link rel="stylesheet" href="../css/custom.css" >
<link rel="stylesheet" href="css/error.css" >
<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
<script src="js/jquery.validate.js"></script>
<script src="js/messages_ja.js"></script>
<script src="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.js"></script>
<script>
$(document).on('pageinit', "#p-validation-checkbox", function(e){
  $("#form").validate({});
});
</script>
</head>
<body>
<div data-role="page" id="p-validation-checkbox">
  <div data-role="header">
    <h2>チェックボックスのチェック</h2>
  </div>
  <div datata-role="content">
    <form id="form" method="get" action="">
      <input type="submit" class="submit" value="送信">
      <hr />
      
      <div data-role="fieldcontain">
	<fieldset data-role="controlgroup">
	  <legend>特典:</legend>
    
	  <input type="checkbox" name="checkbox[]" id="test1" required minlength="2">
	  <label for="test1">ティッシュ</label>
	  
	  <input type="checkbox" name="checkbox[]" id="test2" >
	  <label for="test2">ボールペン</label>
	  
	  <input type="checkbox" name="checkbox[]" id="test3" >
	  <label for="test3">おかし</label>
	  
	  <label for="checkbox[]" class="error" style="display:none;">2つ以上チェックしてください</label>
	</fieldset>
      </div>

    </form>
  </div>
</div>
</body>
</html>
