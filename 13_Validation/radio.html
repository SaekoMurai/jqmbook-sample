<!DOCTYPE html>
<html>
<head>
<title>ラジオボタンのチェック</title>
<meta charset="utf-8" >
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" >
<link rel="stylesheet" href="../css/custom.css" >
<link rel="stylesheet" href="css/error.css" >
<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
<script src="js/jquery.validate.js"></script>
<script src="js/messages_ja.js"></script>
<script src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>
<script>
$(document).on('pageinit', "#p-validation-radio", function(e){
  $("#commentForm").validate({});
});
</script>
</head>
<body>
<div data-role="page" id="p-validation-radio">
  <div data-role="header">
    <h2>ラジオボタンのチェック</h2>
  </div>
  <div data-role="content">
    <form id="commentForm" method="get" action="">
      <input type="submit" class="submit" value="送信">
      <hr />
      
      <div data-role="fieldcontain">
	<fieldset data-role="controlgroup">
	  <legend>役職:</legend>
	  
	  <input type="radio" name="position" id="employee" value="1" required />
	  <label for="employee">社員</label>
	  
	  <input type="radio" name="position" id="manager" value="2" />
	  <label for="manager">管理職</label>
	  
	  <input type="radio" name="position" id="executive" value="3" />
	  <label for="executive">幹部・取締役</label>
	  
	  <label for="position" class="error" style="display:none;">チェックしてください</label>
	</fieldset>
      </div>
      
    </form>
  </div>
</div>
</body>
</html>
