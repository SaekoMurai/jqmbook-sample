<!DOCTYPE html>
<html>
<head>
<title>フォーム</title>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.css"/>
<link rel="stylesheet" href="css/custom.css"/>
<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.js"></script>
</head>
<body>
  <div data-role="page" id="p-form-select">
    <div data-role="header">
      <h2>フォーム</h2>
    </div>
    <div data-role="content">
      <h1>セレクトメニュー</h1>
      <div data-role="fieldcontain">
        <label for="select-choice-1">年齢</label>
        <select name="select-choice-1" id="select-choice-1">
          <option value="10">0歳～10歳</option>
          <option value="20">10歳～20歳</option>
          <option value="30">20歳～30歳</option>
          <option value="over30">30歳～</option>
        </select>
      </div>

      <br />
      <br />
      <br />

      <div data-role="fieldcontain">
        <fieldset data-role="controlgroup">
          <legend>プロフィール</legend>
          <label for="select-choice-1">年齢</label>
          <select name="select-choice-1" id="select-choice-1">
            <option value="10">0歳～10歳</option>
            <option value="20">10歳～20歳</option>
            <option value="30">20歳～30歳</option>
            <option value="over30">30歳～</option>
          </select>
          <label for="select-choice-2">性別</label>
          <select name="select-choice-2" id="select-choice-2">
            <option value="male">男</option>
            <option value="female">女</option>
          </select>
        </fieldset>
      </div>

      <br />
      <br />
      <br />

      <div data-role="fieldcontain">
        <fieldset data-role="controlgroup" data-type="horizontal">
          <legend>横並びプロフィール</legend>
          <label for="select-choice-1">年齢</label>
          <select name="select-choice-1" id="select-choice-1">
            <option value="10">0歳～10歳</option>
            <option value="20">10歳～20歳</option>
            <option value="30">20歳～30歳</option>
            <option value="over30">30歳～</option>
          </select>
          <label for="select-choice-2">性別</label>
          <select name="select-choice-2" id="select-choice-2">
            <option value="male">男</option>
            <option value="female">女</option>
          </select>
        </fieldset>
      </div>

    </div>
    <div data-role="footer">
      <h2>フッタ</h2>
    </div>
  </div>
</body>
</html>
