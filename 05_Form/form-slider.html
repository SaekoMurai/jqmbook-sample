<!DOCTYPE html>
<html>
<head>
<title>フォーム</title>
<meta charset="utf-8"/>

<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.css"/>
<link rel="stylesheet" href="css/custom.css"/>

</head>
<body>
  <div data-role="page" id="p-form-slider">

    </div>
    <div data-role="content">
      <h1>スライダー</h1>
      <div data-role="fieldcontain">
        <label for="slider">range</label>
        <input type="range" name="slider" id="slider" value="25" min="0" max="100" step="5" />

        <br />
        <br />
        <br />

        <label for="slider">range</label>
        <input type="range" name="slider" id="slider" value="25" min="0" max="100" step="5" data-highlight="true" />
      </div>
    </div>
    <div data-role="footer">
      <h2>フッタ</h2>
    </div>
  </div>
