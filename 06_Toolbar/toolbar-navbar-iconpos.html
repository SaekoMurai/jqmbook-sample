<!DOCTYPE html>
<html>
<head>
<title>ツールバー</title>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css"/>
<link rel="stylesheet" href="css/custom.css"/>
<script src="http://code.jquery.com/jquery-1.8.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
</head>
<body>
  <div data-role="page" id="p-toolbar-navbar-iconpos">
    <div data-role="header">
      <h1>タイトル</h1>
    </div>
    <div data-role="content">
      <h2>ナビゲーションバーのアイコン位置を設定する</h2>
      <h4>data-iconpos="top"</h4>
      <div data-role="navbar" data-iconpos="top">
        <ul>
          <li><a href="#" data-icon="home" class="ui-btn-active">ホーム</a></li>
          <li><a href="#" data-icon="star">お気に入り</a></li>
          <li><a href="#" data-icon="search">検索</a></li>
        </ul>
      </div>
      <h4>data-iconpos="bottom"</h4>
      <div data-role="navbar" data-iconpos="bottom">
        <ul>
          <li><a href="#" data-icon="home" class="ui-btn-active">ホーム</a></li>
          <li><a href="#" data-icon="star">お気に入り</a></li>
          <li><a href="#" data-icon="search">検索</a></li>
        </ul>
      </div>
      <h4>data-iconpos="left"</h4>
      <div data-role="navbar" data-iconpos="left">
        <ul>
          <li><a href="#" data-icon="home" class="ui-btn-active">ホーム</a></li>
          <li><a href="#" data-icon="star">お気に入り</a></li>
          <li><a href="#" data-icon="search">検索</a></li>
        </ul>
      </div>
      <h4>data-iconpos="right"</h4>
      <div data-role="navbar" data-iconpos="right">
        <ul>
          <li><a href="#" data-icon="home" class="ui-btn-active">ホーム</a></li>
          <li><a href="#" data-icon="star">お気に入り</a></li>
          <li><a href="#" data-icon="search">検索</a></li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
