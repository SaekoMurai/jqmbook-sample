<!DOCTYPE html>
<html>
<head>
<title>4章 スマートフォンで使いやすいボタン</title>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css"/>
<link rel="stylesheet" href="css/custom.css"/>
<script src="http://code.jquery.com/jquery-1.8.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
<script src="js/custom.js"></script>
</head>
<body>
  <div data-role="page" id="p-button-iconpos">
    <div data-role="header">
      <h2>アイコンの位置</h2>
    </div>
    <div data-role="content">
      <h4>アイコンの位置</h4>
      <a href="#" data-role="button" data-icon="delete">指定なし</a>
      <a href="#" data-role="button" data-icon="delete" data-iconpos="left">data-iconpos="left"</a>
      <a href="#" data-role="button" data-icon="delete" data-iconpos="right">data-iconpos="right"</a>
      <a href="#" data-role="button" data-icon="delete" data-iconpos="top">data-iconpos="top"</a>
      <a href="#" data-role="button" data-icon="delete" data-iconpos="bottom">data-iconpos="bottom"</a>
      <h4>アイコンだけのボタン</h4>
      <a href="#" data-role="button" data-icon="delete" data-iconpos="notext">削除</a>
    </div>
  </div>
</body>
</html>
