<!DOCTYPE html>
<html>
<head>
<title>画面カスタマイズ</title>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.css"/>
<link rel="stylesheet" href="css/custom.css"/>
<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
<script src="js/config.js"></script>
<script src="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.js"></script>
<script src="js/custom.js"></script>
</head>
<body>
  <div data-role="page" id="p-collapsible-accordion">
    <div data-role="header">
      <h2>アコーディオン</h2>
    </div>
    <div data-role="content">
      <div data-role="collapsible-set">
        <div data-role="collapsible" data-collapsed="false" data-content-theme="b">
          <h3>見出し1</h3>
          <p>本文1 ここだけ展開された状態で表示されます。</p>
        </div>
        <div data-role="collapsible" data-content-theme="b">
          <h3>見出し2</h3>
          <p>本文2</p>
        </div>
        <div data-role="collapsible" data-content-theme="b">
          <h3>見出し3</h3>
          <p>本文3</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
