<!DOCTYPE html>
<html>
<head>
<title>画面カスタマイズ</title>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css"/>
<link rel="stylesheet" href="css/custom.css"/>
<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
<script src="js/config.js"></script>
<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
<script src="js/custom.js"></script>
</head>
<body>
  <div data-role="page" id="p-animation" data-close-btn-text="閉じる">
    <div data-role="header">
      <h2>アニメーション</h2>
    </div>
    <div data-role="content">
      <h3>画面</h3>
      <ul data-role="listview" data-inset="true">
        <li><a href="dialog-dest.html" data-transition="fade">fade</a></li>
        <li><a href="dialog-dest.html" data-transition="slide">slide</a></li>
        <li><a href="dialog-dest.html" data-transition="pop">pop</a></li>
        <li><a href="dialog-dest.html" data-transition="slideup">slideup</a></li>
        <li><a href="dialog-dest.html" data-transition="slidedown">slidedown</a></li>
        <li><a href="dialog-dest.html" data-transition="flip">flip</a></li>
      </ul>
      <h3>ダイアログ</h3>
      <ul data-role="listview" data-inset="true">
        <li><a href="dialog-dest.html" data-rel="dialog" data-transition="fade">fade</a></li>
        <li><a href="dialog-dest.html" data-rel="dialog" data-transition="slide">slide</a></li>
        <li><a href="dialog-dest.html" data-rel="dialog" data-transition="pop">pop</a></li>
        <li><a href="dialog-dest.html" data-rel="dialog" data-transition="slideup">slideup</a></li>
        <li><a href="dialog-dest.html" data-rel="dialog" data-transition="slidedown">slidedown</a></li>
        <li><a href="dialog-dest.html" data-rel="dialog" data-transition="flip">flip</a></li>
      </ul>
    </div>
  </div>
</body>
</html>
