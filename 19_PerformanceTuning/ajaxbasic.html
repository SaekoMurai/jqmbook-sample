<!DOCTYPE html>
<html> 
<head>
  <meta charset="utf-8" >
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/> 
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.css" > 
<style>
.ui-footer .ui-btn-icon-top .ui-icon {
  top:13px;
} 

.ui-footer .ui-btn-icon-top {
  height:43px;
}
</style>
<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
<script>
$(document).bind("mobileinit", function(){
  /* 戻るボタンを自動的につける */
  $.mobile.page.prototype.options.addBackBtn = true;
  $.mobile.page.prototype.options.backBtnText = "戻る";
});
</script>
 <script src="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.js">
 </script>

</head>
<body>                                              

<div data-role="page" id="hoge">
<!-- ヘッダー部 -->
<div data-role="header" >
  <h1>test</h1>
  <a href="index.html" data-icon="edit" class="ui-btn-right">編集</a>
</div>
<!-- コンテンツ本体 -->
<div data-role="content">
<script>
function addList(){
  $.post('./lazyhtml.html',null, function(data){
    $("#lazy-div").append(data);
    $("#lazy-div").trigger("create");
  },"html");
}
</script>
<button onclick="addList();">test</button>
<div id="lazy-div"></div>
</div>

</div>
</body>
</html>
