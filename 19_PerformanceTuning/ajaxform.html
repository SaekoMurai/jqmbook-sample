<!DOCTYPE html>
<html> 
<head>
  <meta charset="utf-8" >
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/> 
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.css" > 
<style>
.ui-footer .ui-btn-icon-top .ui-icon {
  top:13px;
} 

.ui-footer .ui-btn-icon-top {
  height:43px;
}
</style>
<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
<script>
$(document).on("mobileinit", function(){
  /* 戻るボタンを自動的につける */
  $.mobile.page.prototype.options.addBackBtn = true;
  $.mobile.page.prototype.options.backBtnText = "戻る";
});
</script>
<script src="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.js"></script>
<script>
isFormLoaded = false;
$(document).on("collapsibleexpand", "#lazyform", function(e,data){
  if(!isFormLoaded){
    $.ajax({
      type: "POST",
      url: "./formdata.html",
      dataType: "html",
      success: function(data){
        $("#collapsible-form").append(data);
        $("#collapsible-form").trigger("create");
      },
      error: function(msg){
        alert(msg.responseText);
      }
    });
  }
});
</script>
</head>
<body>                                              

<div data-role="page" id="p-ajaxform">
<!-- ヘッダー部 -->
<div data-role="header" >
  <h1>動的なフォーム挿入</h1>
  <a href="index.html" data-icon="edit" class="ui-btn-right">編集</a>
</div>
<!-- コンテンツ本体 -->
<div data-role="main">
<div data-role="collapsible" data-collapsed="true" id="lazyform" name="lazyform" id="acordion" name="acordion">
<h3>動的なフォームの挿入</h3>
<form id="collapsible-form">
</form>
</div>
</div>

</div>
</body>
</html>
