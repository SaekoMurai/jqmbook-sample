<script>
function addList(){
  if($.trim($("#collapsible-form").html())==""){
    $.post('./lazyform.html',null, function(data){
      $("#collapsible-form").append(data);
      $("#collapsible-form").trigger("create");
    },"html");
  }
}
</script>
<div data-role="collapsible" data-collapsed="true" onclick="addList();" id="acordion" name="acordion">
<h3>動的なフォームの挿入</h3>
<form id="collapsible-form">
</form>
