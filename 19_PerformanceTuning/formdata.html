<div data-role="fieldcontain">
<label for="slider">スライダー</label>
<input type="range" name="slider" id="slider" value="0" min="0" max="100"
/></div>
<fieldset data-role="controlgroup"><legend>好きプレイを選んでね</legend>
<input type="checkbox" name="ano" id="ano" class="custom" />
<label for="ano">あんなの</label>
<input type="checkbox" name="sono" id="sono" class="custom" />
<label for="sono">そんなの</label>
<input type="checkbox" name="kono" id="kono" class="custom" />
<label for="kono">こんなの</label></fieldset>
<div data-role="fieldcontain">
<fieldset data-role="controlgroup"><legend>性別は?</legend>
<input type="radio" name="sex" id="male" value="male" />
<label for="male">男</label>
<input type="radio" name="sex" id="female" value="female" checked="checked" />
<label for="female">女</label>
<input type="radio" name="sex" id="other" value="other" />
<label for="other">クックックッ、性別など何の意味があると言うのだ</label>
</fieldset>
</div>
